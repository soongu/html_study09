<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .box {
            margin: 100px;
            width: 200px;
            height: 200px;
            background: orange;
        }
    </style>
</head>
<script>
    window.onload = function () {
        var button1 = document.getElementById('button-1');

        button1.onclick = function(event){
            var counter = document.getElementById('counter-1');
            var count = Number(counter.innerText);
            counter.innerText =  "" + (count + 1);
        }
    }
</script>
<body>
    
    <form action="#">

        <label id="button-1" onclick="onClick()">
            <input type="checkbox"> 자동 로그인
        </label>
        <h1>counter1: <span id="counter-1">0</span></h1>
        <label for="remember">
            ID 기억하기
        </label>
        
        
        <br>
        
        <label>
            # 이름: <input type="text">
        </label>

        <br>
        <input id="remember" type="checkbox">
        
        
        <select name="drink">
            <optgroup label="Coffee">
                <option value="americano">아메리카노</option>
                <option selected>Caffe Latte</option>
                <option disabled>Cappuccino (Sold out)</option>            
            </optgroup>
            
            <optgroup label="Juice">
                <option>Orange Juice</option>
                <option>Lime Juice</option>
            </optgroup>
        </select>
        
        <br>
    
        <div></div>
        
        <textarea cols="10" rows="5"></textarea>
        
        <button type="submit">전송</button>
        
    </form>
    


    <ul>
        <li class="red favorite small">사과</li>
        <li class="red favorite">딸기</li>
        <li id="tasty">포도</li>
        <li class="red">토마토</li>
        <li>오렌지</li>
    </ul>

    <div class="box" title="주황색 정사각형 ㅋㅋㅋ"></div>
    
</body>
</html>
