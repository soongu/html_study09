<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        div {
            font-size: 40px;
            margin-bottom: 30px;
        }
        .font1 {
            /* 바탕체 계열 */
            font-family: '바탕체', candy, 'Red Hat Mono', serif;
        }
        .font2 {
            /* 고딕체 계열 */
            font-family: sans-serif;
        }
        .font3 {
            /* 영어 필기체, 한글 궁서체 계열 */
            font-family: cursive;
        }
        .font4 {
            /* 모노스페이스 계열 */
            font-family: monospace;
        }
        .font5 {
            /* 화려한 계열 */
            font-family: fantasy;
        }

        .font6 {
            font-family: 'Noto Sans Mono', monospace;
        }
    </style>
</head>
<body>
    
    <!-- .font${hello~ CSS!}*6 -->
    <div class="font1">hello~ CSS!</div>
    <div class="font2">hello~ CSS!</div>
    <div class="font3">hello~ CSS!</div>
    <div class="font4">hello~ CSS!</div>
    <div class="font5">hello~ CSS!</div>
    <div class="font6">hello~ CSS!</div>

</body>
</html>
