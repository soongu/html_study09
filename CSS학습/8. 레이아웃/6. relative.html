<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            margin: 100px;
        }
        .box {
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            background: orange;
            border: 4px solid red;
            font-size: 30px;
            font-weight: 700;
        }

        .box:nth-child(2) {
            position: relative;
            left: 50px;
            bottom: 30px;
        }
    </style>
</head>
<body>
    
    <!-- .container>.box{$}*3 -->
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>

</body>
</html>
